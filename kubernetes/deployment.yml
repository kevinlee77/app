apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: bike
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
#          image: username/app:latest
          image: admin270.azurecr.io/app:latest
          ports:
            - containerPort: 8080
#          env:
#            - name: configurl
#              valueFrom:
#                configMapKeyRef:
#                  name: apiurl
#                  key: url
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m